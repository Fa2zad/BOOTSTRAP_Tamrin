<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buttons</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>


    <header class="bgimage">
        <div class="container">
                <h1>Headline</h1>
        </div>

    </header>

    <div class="container">

        
        <section class="row">

            <div class="col-sm-12">
                <a class="btn btn-default btn-secondary" href="#" role="button">Link</a>
                <button class="btn btn-default btn-secondary" type="submit">Button</button>
                <input class="btn btn-default btn-secondary" type="submit" value="input" />
            </div>

            <div class="col-sm-12">
                <h2>Contextual Classes</h2>
                    
                <button class="" type="submit">Button</button>
                <button class="btn" type="submit">.btn</button><!-- in BS3 with lightgray color -->
                <button class="btn btn-default" type="submit">.btn-default :not work in BS4</button><!-- in BS3 'btn-default' with white color -->
                <button class="btn btn-secondary" type="submit">.btn-secondary :only work in BS4</button><!-- in BS3 'btn-default' with white color -->
                <button class="btn btn-primary" type="submit">.btn-primary</button>
                <button class="btn btn-success" type="submit">.btn-success</button>
                <button class="btn btn-info" type="submit">.btn-info</button>
                <button class="btn btn-warning" type="submit">.btn-warning</button>
                <button class="btn btn-danger" type="submit">.btn-danger</button>

                <h2>Sizes</h2>
                    
                <button class="" type="submit">Button</button>
                <button class="btn btn-primary" type="submit">Default size</button>
                <button class="btn btn-primary btn-lg" type="submit">.btn-lg</button>
                <button class="btn btn-primary btn-sm" type="submit">.btn-sm</button>
                <button class="btn btn-primary btn-xs" type="submit">.btn-xs :not work in BS4</button>
                <button class="btn btn-primary btn-block" type="submit">.btn-block</button>

                <h2>State</h2>
                <h3>Active</h3>

                <button class="btn btn-primary" type="submit">not active</button>
                <button class="btn btn-primary active" type="submit">.active</button>

                <h3>Disabled</h3>

                <button class="btn btn-primary" type="submit">not disable</button>
                <button class="btn btn-primary disable" type="submit" disabled="disabled">Button disabled="disabled"</button>
                <a class="btn btn-default btn-primary disabled" href="#" role="button">a.disabled</a>




                



                    
            </div>

        </section>


    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
