<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Heading & body</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>


    <header class="bgimage">
        <div class="container">
                <h1>Headline</h1>
        </div>

    </header>

    
    <div class="container">
      <div class="row">
        <section class="col-xs-12">

          <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input class="form-control" type="text" id="inputName" 
                  placeholder="Name">
            </div>
            
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input class="form-control" type="email" id="inputEmail" 
                  placeholder="Email">
            </div>
            
            <div class="form-group">
                <label for="selectSite">Site</label>
                <select class="form-control" id="selectSite">
                  <option>Choose...</option>
                  <option>lynda.com</option>
                  <option>raybo.org</option>
                  <option>iviewsource.com</option>
                </select>
            </div>
            
            <div class="checkbox">
                
                <label>
                <input id="inputAddList" type="checkbox">
                Add me to e-mail blast</label>
            </div>
            
            <div class="form-group">
                <label class="form-control" for="inputComments">Comments</label>
                <textarea id="inputComments"></textarea>
            </div>
            

            <input class="btn btn-defaul pull-right float-right" type="submit" value="submit">
          </form>


        </section>
      </div><!-- row -->   
    </div><!-- content container -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
