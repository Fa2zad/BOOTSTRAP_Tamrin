<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buttons</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>


    <header class="bgimage">
        <div class="container">
                <h1>Headline</h1>
        </div>

    </header>

    <div class="container">

        
        <section class="row">
            
            <table class="table table-striped table-bordered table-hover table-condensed table-sm"><!-- BS3: .table-condensed, BS4: .table-sm, BS3: .table-responsive to wrapper of table -->
                <thead>
                    <tr>
                        <th scope="row">th 1</th>
                        <th>th 2</th>
                        <th>th 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">th 1</th>
                        <td>td 2</td>
                        <td>td 3</td>
                    </tr>
                    <tr>
                        <th scope="row">th 1</th>
                        <td>td 2</td>
                        <td>td 3</td>
                    </tr>
                    <tr class="active table-active"><!-- BS3: .active, BS4: .table-active -->
                        <th scope="row">th 1</th>
                        <td>td 2</td>
                        <td>td 3</td>
                    </tr>
                    <tr class="success table-success">
                        <th scope="row">th 1</th>
                        <td>td 2</td>
                        <td>td 3</td>
                    </tr>
                    <tr class="info table-info">
                        <th scope="row">th 1</th>
                        <td>td 2</td>
                        <td>td 3</td>
                    </tr>
                    <tr class="warning table-warning">
                        <th scope="row">th 1</th>
                        <td>td 2</td>
                        <td>td 3 </td>
                    </tr>
                    <tr class="danger table-danger">
                        <th scope="row">th 1</th>
                        <td>td 2</td>
                        <td>td 3</td>
                    </tr>
                </tbody>
            </table>


        </div>

        </section>


    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
